<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reCAPTCHA Integration</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #4285F4;
      color: white;
      cursor: pointer;
    }
    .form-container button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>reCAPTCHA Example</h2>
    <form id="myForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
      <button type="submit" disabled>Submit</button>
    </form>
  </div>

  <script>
    // Enable submit button after reCAPTCHA validation
    function enableSubmit(response) {
      document.querySelector('button[type="submit"]').disabled = false;
    }

    // Optional: Add callback to re-disable the button if the reCAPTCHA expires
    function disableSubmit() {
      document.querySelector('button[type="submit"]').disabled = true;
    }

    document.getElementById('myForm').addEventListener('submit', (event) => {
      event.preventDefault();

      // Get reCAPTCHA response token
      const recaptchaResponse = grecaptcha.getResponse();

      if (!recaptchaResponse) {
        alert('Please complete the reCAPTCHA!');
        return;
      }

      // Send the token to the server for verification (example)
      console.log('reCAPTCHA Response:', recaptchaResponse);
      alert('Form submitted successfully!');

      // Optionally, reset reCAPTCHA after submission
      grecaptcha.reset();
    });
  </script>
</body>
</html>
